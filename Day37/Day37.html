<!DOCTYPE html>
<html ng-app="AppMod">
<head>
	<meta charset="UTF-8">
	<title>Demo Intro to Angular</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
	<script>
		angular.module("AppMod",[])
			.controller("AppCtrl",["$http",function($http) {
		var self = this;

		
		
		}]);		
		
	</script>
	<style>
		form{
			font-size:150%;
			border: solid 1px black;
			padding:1%;
			margin:10%;
		}
	</style>
</head>

<body ng-controller="AppCtrl as ctrl">
	<h1 class="text-center"> Student database </h1>

	<p />
	<form name="stuForm" class="text-center">
		<label>First Name:</label> 
		<input type="text" name="first" ng-model="first" ng-minlength="4" ng-required>
		<br />		
		<span ng-show = "stuForm.first.$error.minlength">First Name must be at least 4 characters</span>
		<span ng-show = "stuForm.first.$error.required">Name required</span>
		<br />
		<label> Last Name: </label> 
		<input type="text" name="last" ng-model="last" ng-minlength="4"> 	
		<br />
		<span ng-show = "stuForm.last.$error.minlength">Last Name must be at least 4 characters</span>
		<br />
		<label> gpa: </label> 
		<input type="number" name="gpa" ng-model="gpa" ng-min="0.0" ng-max="4.0">	
		<br />
		<span ng-show = "stuForm.gpa.$error.min">GPA must be between 0.0 and 4.0</span>
		<span ng-show = "stuForm.gpa.$error.max">GPA must be between 0.0 and 4.0</span>
		<br />
		<label> sat: </label> 
		<input type="number" name="sat" ng-model="sat" min=0 max=1600>	
		<br />
		<span ng-show = "stuForm.sat.$error.min">SAT must be between 0 and 1600</span>
		<span ng-show = "stuForm.sat.$error.max">SAT must be between 0 and 1600</span>
		<br />
		
		<button> Submit </button>
	</form>
	
	
</body>

</html>
