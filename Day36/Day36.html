<!DOCTYPE html>
<html ng-app="AppMod">
<head>
	<meta charset="UTF-8">
	<title>Demo Intro to Angular</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
	<script src="Day36.js" type="text/javascript"></script>
</head>

<body ng-controller="AppCtrl as ctrl">
	<h1> Student database </h1>
	<button ng-click="ctrl.refresh()">Refresh </button>
	<p />
	
	<table class="table table-striped table-bordered" >
		<tr ng-repeat="student in ctrl.students" ng-show="student.vis">
			<td>{{student.id}}</td>
			<td>{{student.firstname}}  {{student.lastname}}</td>
			<td>{{student.sat}}</td>
			<td>{{student.gpa}}</td>
			<td>{{student.majorid}}</td>
			<td> <button ng-click="ctrl.hide($index)"> Hide </button> </td>
		</tr>
	</table>
</body>

</html>
